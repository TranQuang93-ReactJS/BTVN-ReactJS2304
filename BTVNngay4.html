<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="BTVNngay4.css">
<body>
    <h1>Đăng ký tài khoản</h1>
    <div class="container">
        <form>
            <div class="formtrong">
                <label for="name"> <strong>Họ và tên:</strong> </label>
                <input type="text", id="name", name="full-name">
            </div>
            <div class="formtrong">
                <label for="email"> <strong>Email:</strong> </label>
                <input type="email", id="email", name="email">    
            </div>
            <div class="formtrong">
                <label for="phonenumber"> <strong>Số điện thoại:</strong> </label>
                <input type="tel", id="phonenumber", name="phonenumber">
            </div>
            <div class="formtrong">
                <label for="birthday"> <strong>Sinh nhật:</strong> </label>
                <input type="date", id="birthday", name="birthday">
            </div>
            <div class="formtrong">
                <label for="address"> <strong>Địa chỉ:</strong> </label>
                <input type="text", id="address", name="address">
            </div>
            <div class="formtrong">
                <label for="note"> <strong>Ghi chú:</strong> </label>
                <textarea id="note", name="note"> </textarea>
            </div>
            <div class="formtrong">
                <button type="submit">Đăng ký</button>
            </div>
        </form>

    </div>
</body>
</html>
